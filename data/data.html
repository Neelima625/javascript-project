<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Candy Details</h2>
        <form id="candy_details">
            <div class="mb-3">
                <label for="id" class="form-label">Candy ID</label>
                <input type="text" class="form-control" id="id" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Candy Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Candy Image URL</label>
                <input type="text" class="form-control" id="image" required>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input type="number" class="form-control" id="rating" min="1" max="5" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <select id="color" class="form-select">
                    <option selected disabled value=" "> </option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="brown">Brown</option>
                    <option value="pink">Pink</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select id="type" class="form-select">
                    <option selected disabled value=" "> </option>
                    <option value="bar">Bar</option>
                    <option value="wafer">Wafer</option>
                    <option value="candy">Candy</option>
                    <option value="jelly">Jelly</option>
                    <option value="gummy">Gummy</option>
                    <option value="lollipop">Lollipop</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="flavour" class="form-label">Flavour</label>
                <select id="flavour" class="form-select">
                    <option selected disabled value=" "> </option>
                    <option value="strawberry">Strawberry</option>
                    <option value="orange">Orange</option>
                    <option value="coffee">Coffee</option>
                    <option value="mango">Mango</option>
                    <option value="cherry">Cherry</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="caramal">caramal</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <select id="brand" class="form-select">
                    <option  selected disabled value=" "> </option>
                    <option value="hershey">Hershey</option>
                    <option value="m&m">M&M</option>
                    <option value="nestle">Nestle</option>
                    <option value="cadbury">Cadbury</option>
                    <option value="jolly rancher">Jolly Rancher</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <button type="submit" class="btn btn-primary" id="postbtn">Submit</button>
        </form>
    </div>

    <script type="module" src="./data.js"></script>
</body>
</html>
